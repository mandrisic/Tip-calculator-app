<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <script src="./main.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <h1>Splitter</h1>
  <main class="container">
    <div class="input-side">
      <form>
        <div class="customer-container">
          <label for="bill">Bill</label>
          <div class="input-field">
            <img src="./images/icon-dollar.svg" alt="dollar sign">
            <input type="number" class="input" id="bill" name="bill" placeholder="0">
          </div>
        </div>
        <div class="customer-container">
          <label for="tips">Select Tip %</label>
          <div class="tips" id="tips">
            <button class="percentage" tabindex="0">5%</button>
            <button class="percentage" tabindex="0">10%</button>
            <button class="percentage" tabindex="0">15%</button>
            <button class="percentage" tabindex="0">25%</button>
            <button class="percentage" tabindex="0">50%</button>
            <input type="number" class="percentage" tabindex="0" placeholder="Custom">
          </div>
        </div>
        <div class="customer-container">
          <label for="people">Number of People</label>
          <div class="input-field">
            <img src="./images/icon-person.svg" alt="user sign">
            <input type="number" id="people" class="input" name="people" placeholder="0">
          </div>
        </div>
      </form>
    </div>
    <div class="calculation-side">
      <div>
        <section>
          <article>
            <p>Tip Amount</p>
            <p>/ person</p>
          </article>
          <h2 id="tipAmount">$0.00</h2>
      </section>
      <section>
        <article>
          <p>Total</p>
          <p>/ person</p>
        </article>
        <h2 id="totalAmount">$0.00</h2>
      </section>
      </div>
      <button type="reset" id="reset">Reset</button>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mirna &risic</a>.
  </div>
</body>
</html>
